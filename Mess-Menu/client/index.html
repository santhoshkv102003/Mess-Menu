<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Mess Voting Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0d9488",
            "background-light": "#f1f5f9",
            "background-dark": "#0f172a",
            "ocean-muted": "#64748b",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            body: ["Inter", "sans-serif"],
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer base {
            body {
                font-family: 'Plus Jakarta Sans', sans-serif;
            }
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .sidebar-item-active {
            @apply bg-primary text-white shadow-lg shadow-primary/20;
        }
        .sidebar-item {
            @apply flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all duration-200;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .voted-card {
            @apply border-primary ring-2 ring-primary/20;
        }
        .login-image-gradient {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.7), rgba(30, 64, 175, 0.7));
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex overflow-hidden">
  <div id="root" class="w-full h-full"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
